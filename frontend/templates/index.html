<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                background-color: #000;
                color: #fff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: background-color 0.3s ease;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5em;
            }
            p {
                font-size: 1.2rem;
                color: #0ff;
            }
            .center{
                border: 1px solid  #0ff;
                display: flex;
                justify-content: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Hi, Welcome to Sign-in page</h1>
        <p>Time : {{ current_time }}</p>

        <div class="center">
            <form action="/submit" method="POST">
                <label for="name">Name</label><br/>
                <input type="text" name="name" id="name" placeholder="Enter your name" /><br/><br/>
        
                <label for="email">Email</label><br/>
                <input type="email" name="email" id="email" placeholder="Enter your email" /><br/><br/>
        
                <label for="password">Password</label><br/>
                <input type="password" name="password" id="password" placeholder="Enter your password" /><br/><br/>
        
                <label for="confirmPassword">Confirm Password</label><br/>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" /><br/><br/>
        
                <button type="submit" style="
                    padding: 0.5em 1.5em;
                    background-color: #0ff;
                    color: #000;
                    border: none;
                    cursor: pointer;
                    font-weight: bold;
                    transition: background-color 0.3s ease;
                " 
                onmouseover="this.style.backgroundColor='#0cc'"
                onmouseout="this.style.backgroundColor='#0ff'">
                    Submit
                </button>
            </form>
        </div>
        <a href="/get-data"><button>View Data</button></a>
        
        <script src="" async defer></script>
    </body>
</html>
